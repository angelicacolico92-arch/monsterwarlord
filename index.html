<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
    <title>Slime Wars: Saga</title>
    <!-- Keeping Tailwind CDN for styling to minimize configuration overhead -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Inter:wght@400;600;800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #e5e5e5;
        overflow: hidden; 
        touch-action: manipulation;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
      
      .font-sketch { font-family: 'Permanent Marker', cursive; }
      .font-epic { font-family: 'Cinzel', serif; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .bg-inamorta {
        background: linear-gradient(to bottom, #1e3a8a 0%, #3b82f6 30%, #60a5fa 60%, #93c5fd 100%);
      }

      /* Parallax layers */
      .parallax-layer {
        position: absolute;
        bottom: 0;
        height: 100%;
        width: 100%;
        pointer-events: none;
        will-change: transform;
        transform-style: preserve-3d;
      }

      /* Hardware Accelerated Animations */
      @keyframes float-damage {
        0% { transform: translate3d(-50%, 0, 0) scale(0.5); opacity: 0; }
        20% { transform: translate3d(-50%, -20px, 0) scale(1.5); opacity: 1; }
        100% { transform: translate3d(-50%, -50px, 0) scale(1); opacity: 0; }
      }
      .animate-float-damage { animation: float-damage 0.8s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards; }

      @keyframes gold-float {
        0% { transform: translate3d(0, 0, 0) scale(1); opacity: 1; }
        50% { transform: translate3d(0, -15px, 0) scale(1.2); opacity: 1; }
        100% { transform: translate3d(0, -30px, 0) scale(1); opacity: 0; }
      }
      .animate-gold-float { animation: gold-float 1s ease-out forwards; }

      @keyframes slime-idle {
        0%, 100% { transform: scale(1, 1); }
        50% { transform: scale(1.05, 0.95) translateY(2px); }
      }
      .animate-idle-breathe { transform-origin: bottom center; animation: slime-idle 2s ease-in-out infinite; }

      @keyframes slime-bounce {
        0%, 100% { transform: translate3d(0, 0, 0) scale(1, 1); }
        50% { transform: translate3d(0, -5px, 0) scale(1.1, 0.9); }
      }
      .animate-slime-bounce { transform-origin: bottom center; animation: slime-bounce 0.8s ease-in-out infinite; }
      
      @keyframes slime-attack-lunge {
        0%, 100% { transform: translate3d(0, 0, 0) scale(1, 1); }
        20% { transform: translate3d(-5px, 0, 0) scale(1.2, 0.8); }
        40% { transform: translate3d(15px, 0, 0) scale(0.8, 1.2); }
        60% { transform: translate3d(10px, 0, 0) scale(1.05, 0.95); }
      }
      .animate-slime-attack { transform-origin: bottom center; animation: slime-attack-lunge 0.8s ease-in-out infinite; }

      @keyframes shockwave-expand {
        0%, 35% { transform: scale(0.1); opacity: 0; stroke-width: 0; }
        40% { transform: scale(0.5); opacity: 0.8; stroke-width: 3; }
        100% { transform: scale(2.0); opacity: 0; stroke-width: 0; }
      }
      .animate-shockwave { transform-origin: center; transform-box: fill-box; animation: shockwave-expand 1.8s ease-out infinite; }

      @keyframes screen-shake {
        0% { transform: translate3d(0, 0, 0) rotate(0deg); }
        10% { transform: translate3d(-4px, -4px, 0) rotate(-1deg); }
        20% { transform: translate3d(-6px, 0px, 0) rotate(1deg); }
        30% { transform: translate3d(6px, 4px, 0) rotate(0deg); }
        40% { transform: translate3d(2px, -2px, 0) rotate(1deg); }
        50% { transform: translate3d(-2px, 4px, 0) rotate(-1deg); }
        100% { transform: translate3d(0, 0, 0) rotate(0deg); }
      }
      .animate-shake { animation: screen-shake 0.4s ease-out; }

      @keyframes modal-pulse-victory {
        0%, 100% { box-shadow: 0 0 20px rgba(234, 179, 8, 0.2); border-color: #ca8a04; }
        50% { box-shadow: 0 0 50px rgba(234, 179, 8, 0.7); border-color: #facc15; }
      }
      .animate-victory-modal { animation: modal-pulse-victory 3s infinite; }

      @keyframes modal-pulse-defeat {
        0%, 100% { box-shadow: 0 0 20px rgba(153, 27, 27, 0.2); border-color: #7f1d1d; }
        50% { box-shadow: 0 0 50px rgba(153, 27, 27, 0.7); border-color: #b91c1c; }
      }
      .animate-defeat-modal { animation: modal-pulse-defeat 3s infinite; }

      @keyframes text-flourish {
        0% { opacity: 0; transform: translate3d(0, 40px, 0) scale(0.8); filter: blur(10px); }
        60% { opacity: 1; transform: translate3d(0, -10px, 0) scale(1.1); filter: blur(0px); }
        100% { opacity: 1; transform: translate3d(0, 0, 0) scale(1); }
      }
      .animate-flourish { animation: text-flourish 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
      
      @keyframes subtext-reveal {
          0% { opacity: 0; transform: translate3d(0, 20px, 0); }
          100% { opacity: 1; transform: translate3d(0, 0, 0); }
      }
      .animate-subtext { animation: subtext-reveal 1s ease-out 0.6s forwards; opacity: 0; }

      /* ARCHER ANIMATIONS */
      @keyframes archer-draw {
          0% { transform: translateX(0) scale(1, 1); }
          30% { transform: translateX(-6px) scale(0.95, 1.05); } /* Wind up */
          35% { transform: translateX(4px) scale(1.05, 0.95); } /* Release recoil */
          60% { transform: translateX(0) scale(1, 1); }
          100% { transform: translateX(0) scale(1, 1); }
      }
      .animate-archer-bow { animation: archer-draw 2s ease-in-out infinite; }

      @keyframes arrow-reload {
          0% { opacity: 0; transform: translateX(0); }
          10% { opacity: 1; transform: translateX(0); } /* Appear */
          40% { opacity: 1; transform: translateX(-8px); } /* Draw */
          90% { opacity: 1; transform: translateX(-8px); } /* Hold */
          100% { opacity: 0; transform: translateX(0); } /* Release/Fire */
      }
      /* Sync this duration with attackSpeed approx or CSS animation loop */
      .animate-archer-reload { animation: arrow-reload 2s linear infinite; }

      @keyframes archer-body-sway {
          0% { transform: rotate(0deg); }
          30% { transform: rotate(-10deg); } /* Lean back */
          35% { transform: rotate(5deg); } /* Recoil forward */
          100% { transform: rotate(0deg); }
      }
      .animate-archer-body { transform-origin: bottom center; animation: archer-body-sway 2s ease-in-out infinite; }

      @keyframes portal-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-portal-spin { transform-origin: 100px 200px; animation: portal-spin 10s linear infinite; }

      /* Orientation warning */
      #rotate-warning { display: none; }
      @media screen and (orientation: portrait) {
        #rotate-warning {
          display: flex;
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background: #000;
          z-index: 9999;
          color: white;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          text-align: center;
          padding: 2rem;
        }
      }
    </style>

</head>

       <h2 class="text-2xl font-bold font-sketch mb-2">PLEASE ROTATE</h2>
       <p>This game is designed for landscape mode.</p>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
