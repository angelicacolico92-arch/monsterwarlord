<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
    <title>Slime Wars: Saga</title>
    <!-- Keeping Tailwind CDN for styling to minimize configuration overhead -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Inter:wght@400;600;800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #e5e5e5;
        overflow: hidden; /* Prevent body scroll, handle in app */
        touch-action: manipulation; /* Allow scrolling/clicking but disable double-tap zoom */
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
      
      .font-sketch {
        font-family: 'Permanent Marker', cursive;
      }
      
      .font-epic {
        font-family: 'Cinzel', serif;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Stick War Landscape */
      .bg-inamorta {
        background: linear-gradient(to bottom, #3b82f6 0%, #60a5fa 40%, #fcd34d 80%, #f59e0b 100%);
      }
      
      .ground-layer {
        background: linear-gradient(to bottom, #14532d 0%, #166534 20%, #3f6212 100%);
        box-shadow: inset 0 10px 20px -5px rgba(0,0,0,0.4);
        border-top: 4px solid #14532d;
      }

      /* Custom scrollbar for game logs */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d2d2d; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }

      /* Orientation Warning Overlay */
      #rotate-warning {
        display: none;
      }

      @media screen and (orientation: portrait) {
        #rotate-warning {
          display: flex;
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background: #000;
          z-index: 9999;
          color: white;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          text-align: center;
          padding: 2rem;
        }
      }

      /* Animation Definitions */
      
      /* GENERIC ATTACKS (Legacy but maybe used) */
      @keyframes attack-lunge {
        0%, 100% { transform: translateX(0) rotate(0deg); }
        25% { transform: translateX(-5px) rotate(-5deg); }
        50% { transform: translateX(15px) rotate(10deg); }
      }
      .animate-attack { animation: attack-lunge 0.8s ease-in-out infinite; }

      @keyframes magic-pulse {
        0% { opacity: 0; r: 1; stroke-width: 0; }
        50% { opacity: 0.6; r: 15; stroke-width: 2; }
        100% { opacity: 0; r: 20; stroke-width: 0; }
      }
      .animate-magic-pulse { animation: magic-pulse 1.2s ease-out infinite; }

      /* SLIME ANIMATIONS */

      @keyframes slime-idle {
        0%, 100% { transform: scale(1, 1); }
        50% { transform: scale(1.05, 0.95) translateY(2px); }
      }
      .animate-idle-breathe { transform-origin: bottom center; animation: slime-idle 2s ease-in-out infinite; }

      @keyframes slime-bounce {
        0%, 100% { transform: scale(1, 1) translateY(0); }
        50% { transform: scale(1.1, 0.9) translateY(-5px); }
      }
      .animate-slime-bounce { transform-origin: bottom center; animation: slime-bounce 0.8s ease-in-out infinite; }
      
      @keyframes slime-attack-lunge {
        0%, 100% { transform: scale(1, 1) translateX(0); }
        20% { transform: scale(1.2, 0.8) translateX(-5px); } /* Wind up */
        40% { transform: scale(0.8, 1.2) translateX(15px); } /* Strike */
        60% { transform: scale(1.05, 0.95) translateX(10px); } /* Recoil */
      }
      .animate-slime-attack { transform-origin: bottom center; animation: slime-attack-lunge 0.8s ease-in-out infinite; }

      /* SLIME MINER ANIMATIONS */
      @keyframes mining-dig {
        0% { transform: rotate(0deg) translateY(0) scale(1,1); }
        25% { transform: rotate(-10deg) translateY(-5px) scale(0.95, 1.05); } /* Lift */
        50% { transform: rotate(15deg) translateY(5px) scale(1.1, 0.9); } /* Smash down */
        100% { transform: rotate(0deg) translateY(0) scale(1,1); }
      }
      .animate-mining { transform-origin: bottom center; animation: mining-dig 0.8s ease-in-out infinite; }

      @keyframes sparkle {
        0%, 100% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1) rotate(45deg); opacity: 1; }
      }
      .animate-sparkle { transform-origin: center; animation: sparkle 1.5s ease-in-out infinite; }

      /* TOXIC SLIME ANIMATIONS */
      @keyframes toxic-puff-spit {
        0%, 100% { transform: scale(1, 1); }
        20% { transform: scale(1.2, 0.8) translateY(5px); } /* Puff/Squash */
        40% { transform: scale(0.9, 1.1) translateY(-5px); } /* Stretch/Spit */
        60% { transform: scale(1.05, 0.95); } /* Recoil */
      }
      .animate-toxic-spit { transform-origin: bottom center; animation: toxic-puff-spit 1.2s ease-in-out infinite; }

      @keyframes toxic-drip-fall {
        0% { transform: translateY(0); opacity: 0.8; }
        60% { transform: translateY(15px); opacity: 0.8; }
        80% { transform: translateY(15px) scale(1.5, 0.5); opacity: 0; } /* Splat */
        100% { transform: translateY(0); opacity: 0; }
      }
      .animate-toxic-drip { animation: toxic-drip-fall 2s linear infinite; }

      @keyframes toxic-projectile-fly {
        0% { transform: translate(50px, 60px) scale(0); opacity: 0; }
        35% { transform: translate(50px, 60px) scale(0.2); opacity: 1; } /* Form at mouth */
        40% { transform: translate(60px, 50px) scale(0.8); opacity: 1; } /* Launch */
        60% { transform: translate(140px, 70px) scale(1.0) rotate(180deg); opacity: 1; } /* Fly */
        80% { transform: translate(160px, 90px) scale(1.5); opacity: 0; } /* Splat */
        100% { transform: translate(160px, 90px) scale(0); opacity: 0; }
      }
      .animate-toxic-projectile { animation: toxic-projectile-fly 1.2s linear infinite; }

      /* ARCHER ANIMATIONS */
      @keyframes bow-wobble {
        0%, 100% { transform: rotate(0deg) scale(1,1); }
        50% { transform: rotate(-5deg) scale(0.95, 1.05); }
      }
      .animate-bow-action { transform-origin: center; animation: bow-wobble 0.8s ease-in-out infinite; }

      @keyframes bow-recoil {
        0%, 100% { transform: translateX(0) rotate(0deg); }
        40% { transform: translateX(-3px) rotate(-8deg); } /* Draw */
        50% { transform: translateX(2px) rotate(5deg); } /* Release */
      }
      .animate-bow-recoil { transform-origin: center; animation: bow-recoil 1.1s ease-in-out infinite; }

      @keyframes arrow-fly {
        0% { transform: translateX(0); opacity: 1; }
        40% { transform: translateX(-12px); opacity: 1; } /* Draw back */
        45% { transform: translateX(80px); opacity: 1; } /* Fire! */
        50% { transform: translateX(100px); opacity: 0; } /* Disappear */
        51% { transform: translateX(0); opacity: 0; } /* Reset position invisible */
        90% { transform: translateX(0); opacity: 0; } /* Wait */
        100% { transform: translateX(0); opacity: 1; } /* Reappear */
      }
      .animate-arrow-fly { animation: arrow-fly 1.1s linear infinite; }

      /* PALADIN ANIMATIONS */
      @keyframes paladin-shield-hover {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-2px) rotate(-1deg); }
      }
      .animate-paladin-shield { animation: paladin-shield-hover 3s ease-in-out infinite; }

      /* MAGE ANIMATIONS */
      @keyframes mage-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-mage-float { transform-origin: bottom center; animation: mage-float 2.5s ease-in-out infinite; }

      @keyframes magic-orbit {
        0% { transform: rotate(0deg) translateX(15px) rotate(0deg) scale(0.8); opacity: 0.6; }
        50% { transform: rotate(180deg) translateX(15px) rotate(-180deg) scale(1.2); opacity: 1; }
        100% { transform: rotate(360deg) translateX(15px) rotate(-360deg) scale(0.8); opacity: 0.6; }
      }
      .animate-magic-orbit { transform-origin: center; animation: magic-orbit 3s linear infinite; }

      /* BOSS ANIMATIONS */
      @keyframes boss-roar {
        0%, 100% { transform: scale(1); }
        30% { transform: scale(1.15) translateY(-5px); filter: brightness(1.2); } /* Charge up / Inhale */
        40% { transform: scale(0.95) translateY(5px); } /* Roar/Slam */
        50% { transform: scale(1.05) translateY(0); } /* Settle */
      }
      .animate-boss-roar { transform-origin: bottom center; animation: boss-roar 1.8s ease-in-out infinite; }

      @keyframes boss-stomp-anim {
        0% { transform: translateY(0) scale(1); }
        30% { transform: translateY(-15px) scale(1.05, 1); } /* Raise leg/body */
        40% { transform: translateY(5px) scale(1.2, 0.7); } /* Impact squash */
        60% { transform: translateY(-2px) scale(0.95, 1.05); } /* Rebound */
        100% { transform: translateY(0) scale(1); }
      }
      .animate-boss-stomp { transform-origin: bottom center; animation: boss-stomp-anim 1.5s ease-in-out infinite; }

      @keyframes shockwave-expand {
        0%, 35% { transform: scale(0.1); opacity: 0; stroke-width: 0; }
        40% { transform: scale(0.5); opacity: 0.8; stroke-width: 3; } /* Start expanding at impact */
        100% { transform: scale(2.0); opacity: 0; stroke-width: 0; }
      }
      .animate-shockwave { transform-origin: center; transform-box: fill-box; animation: shockwave-expand 1.8s ease-out infinite; }

      /* DEATH ANIMATIONS */
      
      @keyframes death-puddle {
         0% { transform: scale(1); opacity: 1; }
         50% { transform: scale(1.5, 0.5) translateY(10px); opacity: 0.8; }
         100% { transform: scale(2, 0.1) translateY(20px); opacity: 0; }
      }
      .animate-death-puddle { transform-origin: bottom center; animation: death-puddle 1s ease-out forwards !important; }

      @keyframes impact-pop {
        0%, 45% { opacity: 0; transform: scale(0.1); }
        50% { opacity: 1; transform: scale(1.5); }
        70% { opacity: 0; transform: scale(2); }
        100% { opacity: 0; transform: scale(0.1); }
      }
      .animate-impact-pop { transform-box: fill-box; transform-origin: center; animation: impact-pop 0.8s ease-out infinite; }
      
      /* CAMERA SHAKE */
      @keyframes screen-shake {
        0% { transform: translate(0, 0) rotate(0deg); }
        10% { transform: translate(-2px, -2px) rotate(-0.5deg); }
        20% { transform: translate(-3px, 0px) rotate(0.5deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(0.5deg); }
        50% { transform: translate(-1px, 2px) rotate(-0.5deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-0.5deg); }
        80% { transform: translate(-1px, -1px) rotate(0.5deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-shake { animation: screen-shake 0.4s ease-out; }

      /* INTRO ANIMATIONS */
      @keyframes intro-fade {
          0% { opacity: 0; transform: scale(0.9); }
          20% { opacity: 1; transform: scale(1); }
          80% { opacity: 1; transform: scale(1); }
          100% { opacity: 0; transform: scale(1.1); }
      }
      .animate-intro-fade { animation: intro-fade 2s ease-in-out forwards; }

      @keyframes logo-slam {
          0% { opacity: 0; transform: scale(5); }
          20% { opacity: 1; transform: scale(1); }
          25% { transform: scale(1.1); }
          30% { transform: scale(1); }
          100% { opacity: 1; transform: scale(1); }
      }
      .animate-logo-slam { animation: logo-slam 3s ease-out forwards; }

    </style>
<script type="importmap">

</head>

    <div id="rotate-warning">
       <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 20px;">

    <div id="root"></div>

  </body>
</html>
